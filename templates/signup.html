{% extends "outline.html" %}
{% block body %}<br>
<body class="container-fluid text-center" style="padding: 0; margin: 0;">
    <form class="form-signin" method="POST">
        <h1 class="display-4">Sign Up</h1><br>
        {% if email %}
        <p style="color: red;">
            The email chosen already exists, please try another.
        </p>
        {% endif %}
        <div class="container">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email">
            <label for="inputPassword" class="sr-only">Password</label><br>
            {% if not pass_match %}
            <p style="color: red;">
                The passwords entered didnt match
            </p>
            {% endif %}
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="pass">
            <label for="retypePassword" class="sr-only">Retype Password</label>
            <input type="password" id="retypePassword" class="form-control" placeholder="Password" required="" name="rePass"><br>
            <button class="btn btn-md btn-primary btn-block" type="submit" style="width: 20%; margin: 0 auto;">Sign in</button>
        </div>
    </form>
</body>
{% endblock body %}
