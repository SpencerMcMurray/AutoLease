<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Imports -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">

    <meta charset="UTF-8">
    <title>AutoLease</title>
</head>
<header class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" background-color="black">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="nav-link text-white mr-auto" href="{{ url_for('home') }}">
            <img height = "32px" src="https://cdn.discordapp.com/attachments/533378356305985561/536437261374586880/dark_logo_small.png" alt="AutoLease">
            <span class="sr-only">(current)</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('borrow') }}" id="mainNav">Borrow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('borrow') }}">Lend</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="https://gitlab.com/leglesslamb/autolease">GitLab</a></li>
                {% if not user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('signup') }}">Sign Up</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('account') }}">My Account</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('settings') }}">Settings</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('logout') }}">Log Out</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<main>
    {% block body %}
    {% endblock body %}
</main>
</html>
